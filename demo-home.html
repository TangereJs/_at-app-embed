<!-- Import Polymer -->
<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-input/paper-input.html">

<!-- Define your custom element -->
<polymer-element name="demo-home" attributes="who">

  <template>

    <style>
      :host {
        display: block;
        border: 10px solid pink;        
        overflow:auto;
      }
    </style>
    <paper-input id="paper_input" label="Your name?" value="{{who}}" required floatinglabel></paper-input>
    <div>Hello <strong>{{who}}</strong> :)</div>
    <br />
    <template if="{{who != 'World'}}">
      <hr />1
      <br />2
      <br />3
      <br />4
      <br />5
      <br />6
      <br />7
      <br />8
      <br />9
      <br />------------------------------
    </template>
  </template>

  <script>
    Polymer('demo-home', {
      who: 'World',
      ready: function () {

      },
      viewReady: function (context) {
        context.appFrame.caption = "Home";
      }
    });
  </script>

</polymer-element>

<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimal-ui">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>App Embed Sample</title>

  <style>
    html,
    body {
      height: 100%;
      padding: 0;
      margin: 0;
      font-family: 'Segoe UI', 'Segoe WP', 'Roboto', 'Frutiger', 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }
  </style>
</head>


<body touch-action="auto">
  <div style="width:calc(100% - 10px); height:50%; float:left;border:5px solid green;">
    <script src="at-app-embed.js" async></script>
    <div class="at-app-embed" app="at-now/start-now"></div>
  </div>
</body>

</html>
